<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>
    <h1>for</h1>
    <script>
        /****************************************
         *  배열, object, string 과 for
         *  for, for~in, for~of, forEach
         */
        const points = [40, 100, 1, 5, 25, 10];
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const cars = ["Saab", "Volvo", "BMW"];
        let arr1, arr2;

        /***********************************
         * for 사용
         * 
         * for(초기식; 조건식; 증감식){
         *    반복구문
         *     ...
         * }
         */

        for (i = 0; i < cars.length; i++) {
            document.write(i + " - " + cars[i] + "<br>");
        }

    </script>

    <h1>for~in</h1>
    <script>
        /*************************************
         * for ( .. in .. ) 
         *   'property(key/인덱스)' 를 반복한다.  
         *    주로 '객체(object)' 에 대해 사용
         */
        for (x in cars) {
            document.write(x + " - " + cars[x] + "<br>");
        }

    </script>

    <h1>for~of</h1>
    <script>
        /************************************
         * for (  of   )  
         *   value 에 대해 순환
         *   ES6 에 등장
         *   iterable 한 객체에 사용가능  (아래 추가 설명)
         *   https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Statements/for...of
         */
        for (e of fruits) {
            document.write(e + "<br>");
        }
    </script>
    <h1>forEach</h1>
    <script>
        /***********************************
         * 배열.forEach(함수)
         *  배열원소를 하나하나 뽑아내면서 함수가호출되어 실행 (이런식으로 되호출되는 함수를 callback 함수라 한다)
         *  이때의 callback 함수
         * 		매개변수는 (value, index, array)
         * 
         * https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach
         */

        fruits.forEach(function(value){
            document.write(value + "<br>");
        });

    </script>

    <hr>
    <h1>Arrow function</h1>
<script>
    /*
    화살표 함수 Arrow function (ES6 도입)
    함수를 정의하는 또 다른 방법

    [구문]
        (param1, param2, …, paramN) => { statements }
        (param1, param2, …, paramN) => expression
        // 다음과 동일함:  => { return expression; }
    
    [공식]    
        https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions/%EC%95%A0%EB%A1%9C%EC%9A%B0_%ED%8E%91%EC%85%98

    ★ 화살표 함수는 this 가 바인딩(binding) 되지 않는다
      그래서, arrow function 은 생성자 함수로 사용 할수 없습니다.
*/
let add, sum;

add = function(a, b){
  return a + b;
}

document.write(add(10, 20) + "<br>");

// 화살표 함수로 정의
add = (a, b) => {
    return a + b;
}
document.write(add(100, 300) + "<br>");

add = (a, b) => a + b;   // lambda a, b: a + b

document.write(add(100, 300) + "<br>");

    document.write("<br>");
    points.forEach(x => document.write(x + "<br>"));
</script>

</body>

</html>
